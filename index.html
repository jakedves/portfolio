<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jake Davies</title>
        
        <!-- React and JSX installs -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        
        <!-- Components -->
        <script src="home.js"></script>
        
        <link rel="stylesheet" href="home.css">
    </head>
    
    <body>
        <div id="header">
            <h1 id="name">Jake Davies</h1>
            <h1 id="separator"> | </h1>
            <h1 id="title">Software Developer</h1>
        </div>
        
        <div id="buttons">
            <button data-where="about">About Me</button>
            <button data-where="projects">Projects & Experience</button>
            <button data-where="contact">Contact</button>
        </div>
        
        <section id="about">
            <h2>About Me</h2>
            <h3>What I Do</h3>
            <h3>Skills</h3>
            <h3>Interests</h3>
        </section>
        
        <section id="projects">
            <!-- Projects should include: Image, Description, AppStore Link, Source Code, View on Instagram -->
            <h2>Projects & Experience</h2>
            <ul>
                <li>Example Project</li>
            </ul>
        </section>
        
        <section id="contact">
            <h2>Contact</h2>
            <h4>Email</h4>
            <h4>Instagram</h4>
            <h4>LinkedIn</h4>
        </section>
    </body>
</html>
